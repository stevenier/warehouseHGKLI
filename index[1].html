<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKW-Verwaltungsseite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>LKW-Verwaltungsseite</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active" onclick="showSection('register-truck')">Anmelden</a></li>
                    <li><a href="#" onclick="showSection('cancel-truck')">Stornieren</a></li>
                    <li><a href="#" onclick="showSection('truck-table')">Tabelle</a></li>
                    <li><a href="#" onclick="showSection('overview')">Übersicht</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Formular für die Anmeldung eines LKWs -->
            <section id="register-truck">
                <h2>LKW anmelden</h2>
                <form id="truckForm">
                    <!-- Formularfelder hier einfügen -->
                </form>
            </section>

            <!-- Tabelle für die Stornierung eines LKWs -->
            <section id="cancel-truck">
                <h2>LKW stornieren</h2>
                <table id="cancelTable">
                    <!-- Tabelle hier einfügen -->
                </table>
            </section>

            <!-- Tabelle für alle angemeldeten LKWs -->
            <section id="truck-table">
                <h2>Alle angemeldeten LKWs</h2>
                <table id="truckData">
                    <!-- Tabelle hier einfügen -->
                </table>
            </section>

            <!-- Übersicht der angemeldeten LKWs nach Datum -->
            <section id="overview">
                <h2>Übersicht</h2>
                <!-- Datum-Auswahl hier einfügen -->
                <div id="dateSelector">
                    <label for="date">Datum wählen:</label>
                    <input type="date" id="date" name="date">
                    <button onclick="showTrucksForDate()">Anzeigen</button>
                </div>
                <!-- Tabelle für LKWs nach Datum hier einfügen -->
                <table id="truckDataByDate">
                    <!-- Tabelle hier einfügen -->
                </table>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
